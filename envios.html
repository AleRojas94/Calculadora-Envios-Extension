<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Envios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="text-bg-light " style="width: 350px;">
    <div class="container-sm">
        <header class="bg-warning border rounded">
            <h1 class="display-3 p-2">Calcula tu envío</h1>
        </header>

        <div class="p-2">
            <label for="dolarOficial">Dólar Tarjeta</label>
            <div class="input-group mb-3">

                <input class="form-control" id="dolarOficial" disabled="true" type="number" name="" id="" value="0">

            </div>
            <label for="precioProducto">Precio producto en USD</label>
            <div class="input-group mb-3">

                <input class="form-control" id="precioProducto" type="number" name="" id="" value="0" min="0">
            </div>
            <label for="precioEnvio">Costo envío en USD</label>
            <div class="input-group mb-3">

                <input class="form-control" id="precioEnvio" type="number" name="" id="" value="0" min="0">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="enviosAño">
                <label class="form-check-label" for="enviosAño">¿Realizaste mas de 12 envios en el año?</label>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-warning p-1" id="botonCalcular">Calcular envio</button>

            </div>
            <div class="d-flex justify-content-between">
                <p class="text-info">Precio producto:</p> <p class="fw-bold text-info" id="valorProducto"></p>
            </div>
            <div class="d-flex justify-content-between">    
                <p class="text-info">Costo envío: </p> <p class="fw-bold text-info" id="valorEnvio"></p>
            </div>
            <div class="d-flex justify-content-between">    
                <p class="text-info">Valor excedido franquicia: </p> <p class="fw-bold text-info" id="valorFranquicia"></p>
            </div>
            <div class="d-flex justify-content-between">    
                <p class="text-info">Impuesto PAIS: </p> <p class="fw-bold text-info" id="valorImpuestoPais">30%</p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="text-info">Impuesto a las ganancias: </p> <p class="fw-bold text-info" id="valorImpuesto a las Ganancias">30%</p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="text-info">Comisión correo argentino: </p> <p class="fw-bold text-info" id="valorComision">4300 ARS</p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="text-info">Total a pagar: </p>  <p class="text-info fw-bolder" id="monto"> </p>
            </div>    
            
        </div>

    </div>


</body>
<script src="envios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>

</html>
